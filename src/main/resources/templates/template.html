<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{SUBJECT}}</title>
</head>

<body style="margin:0; padding:0; background-color:#2b2b2b; font-family:Arial, Helvetica, sans-serif;">
<table width="100%" cellpadding="0" cellspacing="0" style="padding:32px 0;">
    <tr>
        <td align="center">
            <!-- CONTAINER -->
            <table width="600" cellpadding="0" cellspacing="0"
                   style="background-color:#ffffff; border-radius:10px; overflow:hidden;">

                <!-- HEADER -->
                <tr>
                    <td style="padding:24px;">
                        <div style="width:48px; height:48px; background-color:#ede7f6; border-radius:6px;">
                            <img src="https://i.ibb.co/v4XskNNH/imagem-2026-01-30-171535750.png" alt="logo" style="width: 100%"  border="0">
                        </div>
                    </td>
                </tr>

                <!-- CONTENT -->
                <tr>
                    <td style="padding:24px 32px; color:#2e2e2e;">

                        <h2 style="margin:0 0 12px 0; font-size:20px;">
                            {{TITLE}}
                        </h2>

                        <p style="font-size:14px; line-height:1.6; color:#555555;">
                            {{MESSAGE}}
                        </p>

                        <!-- INFO BLOCK -->
                        <table width="100%" cellpadding="0" cellspacing="0" style="margin-top:20px;">
                            <tr>
                                <td style="font-size:13px; color:#666666; padding-bottom:8px;">
                                    <strong>Nome do Agente</strong><br>
                                    {{AGENT_NAME}}
                                </td>
                            </tr>
                            <tr>
                                <td style="font-size:13px; color:#666666; padding-bottom:8px;">
                                    <strong>Dispositivo</strong><br>
                                    {{DEVICE_CLASS}}
                                </td>
                            </tr>
                        </table>

                        <!-- USER -->
                        <table width="100%" cellpadding="0" cellspacing="0"
                               style="margin:28px 0; background-color:#f6f2fb; border-radius:8px;">
                            <tr>
                                <td style="padding:16px; width:80px;">
                                    <div style="
                                        width:60px;
                                        height:60px;
                                        background-color:#d1c4e9;
                                        border-radius:8px;
                                        text-align:center;
                                        line-height:60px;
                                    ">
                                        <img src="https://i.ibb.co/MyL5Wf8c/computer-16781492.png"
                                             alt="product"
                                             style="width:32px; vertical-align:middle; border-radius:6px;"
                                             border="0">
                                    </div>
                                </td>
                                <td style="padding:10px; font-size:14px;"> <strong>{{USER_NAME}}</strong><br> Horário da solicitação: {{DATETIME}} </td>
                            </tr>
                        </table>

                        <p style="font-size:13px; color:#666666;">
                            Clique no botão abaixo para continuar.
                        </p>

                        <p style="font-size:13px; color:#666666;">
                            Se não foi você que solicitou essa ação, por favor ignore este e-mail.
                        </p>

                        <!-- BUTTON -->
                        <div style="margin-top:24px;">
                            <a href="{{BUTTON_URL}}"
                               style="
                                   background-color:#7e57c2;
                                   color:#ffffff;
                                   text-decoration:none;
                                   padding:12px 26px;
                                   border-radius:20px;
                                   font-size:13px;
                                   display:inline-block;
                                   font-weight:bold;
                                   letter-spacing:1px;
                               ">
                                {{BUTTON_TEXT}}
                            </a>
                        </div>

                    </td>
                </tr>

            </table>

            <!-- FOOTER -->
            <table width="600" cellpadding="0" cellspacing="0" style="margin-top:20px;">
                <tr>
                    <td style="text-align:center; font-size:12px; color:#aaaaaa;">
                        © 2026 WITA<br><br>
                        <a href="https://github.com/EvertnRS/wita-erp-back" style="color:#b39ddb; text-decoration:none;">Contato</a>
                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>
</body>
</html>
